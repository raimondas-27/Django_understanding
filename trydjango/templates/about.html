{% extends "base.html" %}

{% block content %}
<div class="col-lg-9" style="background-color: lightgrey">

<div class="col-lg-4 col-md-6 u-s-m-b-30">
                                            <div class="f-cart__pad-box">
                                                <h1 class="gl-h1">NOTE</h1>

                                                <span class="gl-text u-s-m-b-30">Add Special Note About Your Product</span>
                                                <div>
                                                    <label for="f-cart-note"></label><textarea class="text-area text-area--primary-style" id="f-cart-note"></textarea></div>
                                            </div>
                                        </div>

<span class="outer-footer__content-title">Join our Newsletter:</span>
                                <form class="newsletter">
                                    <div class="u-s-m-b-15">
                                        <div class="radio-box newsletter__radio">
                                            <input type="radio" id="male" name="gender">
                                            <div class="radio-box__state radio-box__state--primary">
                                                <label class="radio-box__label" for="male">Male</label>
                                            </div>
                                        </div>
                                        <div class="radio-box newsletter__radio">
                                            <input type="radio" id="female" name="gender">
                                            <div class="radio-box__state radio-box__state--primary">
                                                <label class="radio-box__label" for="female">Female</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="newsletter__group">
                                        <label for="newsletter"></label>
                                        <input class="input-text input-text--only-white" type="text" id="newsletter" placeholder="Enter your Email">
                                        <button class="btn btn--e-brand newsletter__btn" type="submit">SUBSCRIBE</button>
                                    </div>

                                </form>
{% endblock %}
